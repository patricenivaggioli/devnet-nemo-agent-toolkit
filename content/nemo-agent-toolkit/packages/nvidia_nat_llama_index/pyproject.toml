[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 64", "setuptools-scm>=8"]


[tool.setuptools.packages.find]
where = ["src"]
include = ["nat.*"]


[tool.setuptools_scm]
git_describe_command = "git describe --long --first-parent"
root = "../.."


[project]
name = "nvidia-nat-llama-index"
dynamic = ["version"]
dependencies = [
  # Keep package version constraints as open as possible to avoid conflicts with other packages. Always define a minimum
  # version when adding a new package. If unsure, default to using `~=` instead of `==`. Does not apply to nvidia-nat packages.
  # Keep sorted!!!
  "nvidia-nat~=1.3",
  # We ran into pydantic validation errors with newer versions of llama-index, not sure which version introduced the
  # error
  "llama-index-core~=0.12.21",
  "llama-index-embeddings-azure-openai~=0.3.9",
  "llama-index-embeddings-nvidia~=0.3.1",
  "llama-index-embeddings-openai~=0.3.1",
  "llama-index-llms-azure-openai~=0.3.2",
  "llama-index-llms-bedrock~=0.3.8",
  "llama-index-llms-litellm~=0.5.1",
  "llama-index-llms-nvidia~=0.3.1",
  "llama-index-llms-openai~=0.3.42",
  "llama-index-readers-file~=0.4.4",
  "llama-index~=0.12.21",
]
requires-python = ">=3.11,<3.14"
description = "Subpackage for Llama-Index integration in NeMo Agent toolkit"
readme = "src/nat/meta/pypi.md"
keywords = ["ai", "rag", "agents"]
license = { text = "Apache-2.0" }
authors = [{ name = "NVIDIA Corporation" }]
maintainers = [{ name = "NVIDIA Corporation" }]
classifiers = [
  "Programming Language :: Python",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
]

[project.urls]
documentation = "https://docs.nvidia.com/nemo/agent-toolkit/latest/"
source = "https://github.com/NVIDIA/NeMo-Agent-Toolkit"


[tool.uv]
managed = true
config-settings = { editable_mode = "compat" }


[tool.uv.sources]
nvidia-nat = { workspace = true }


[project.entry-points.'nat.components']
nat_llama_index = "nat.plugins.llama_index.register"
